<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="profile-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
</head>
<body>
    <div class="banner">
        <div class="profile">
        <img src="Images/IMG.png" alt="icon" width="170px" height="135px">
        </div>
        <div class="icon">
            <h2>DHINAGARAN</h2>
            <P>Full Stack</P>
        </div>
        <div class="logo">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="bottom-i">
        <i class="fa fa-heart"></i><span>60k</span>
        <i class="fa fa-comment"></i><span>20k</span>
        <i class="fa fa-share"></i><span>5k</span>
    </div>
        <div class="button">
        <button class="btn"><span class="layer"></span>Follow</button>
        <button class="btn"><span class="layer"></span>Subscribe</button>
        </div>
        
    </div>
    


</body>
</html>
